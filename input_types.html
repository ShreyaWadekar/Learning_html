<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>contact form</legend>
        <form>
            <label>First Name:</label>
            <input type="text" placeholder="enter your first name"/> <br><br>

             <label>Last Name:</label>
            <input type="text" placeholder="enter your Last name"/> <br><br>

            <label>Password:</label>
            <input type="password" placeholder="enter your password" /> <br><br>

             <label>Mobile Number:</label>
            <input type="number" placeholder="enter your Mobile Number"/> <br><br>

             <label>Email:</label>
            <input type="email" placeholder="enter your Email"/> <br><br>

            <label>Address:</label><br>
            <textarea rows="5" cols="20"></textarea><br>

            <label>DOB:</label>
            <input type="date" /> <br><br>

             <label>Month:</label>
            <input type="month" /> <br><br>

             <label>Week:</label>
            <input type="week" /> <br><br>

            <label>Time:</label>
            <input type="time" /> <br><br>

            <label>Date-Time:</label>
            <input type="datetime-local"/><br><br>

            <label>Choose language</label><br>
            <input type="checkbox" checked/>english
            <input type="checkbox"/>hindi
            <input type="checkbox"/>marathi
            <input type="checkbox"/>gujarati<br><br>

            <label>Select gender</label><br>
            <input type="radio" name="gender"/>Male
            <input type="radio" name="gender" checked/>Female
            <input type="radio" name="gender"/>Other<br><br>

            <label>Select fav sweet dish</label><br>
            <select>
                <option>None</option>
                <option>gulabjam</option>
                <option>barfi</option>
                <option>bundi</option>
                <option>rasgulla</option>
            </select><br><br>

            <label>Upload image</label><br>
            <input type="file" multiple/><br><br>

            <label>choose colour</label><br>
            <input type="color"/><br><br>

            <label>choose range</label><br>
            <input type="range"/><br><br>


            <input type="submit" />
        </form>
    </fieldset>
</body>
</html>
